services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:17-alpine
    container_name: cardionet_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cardionet_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Configura DB_PASSWORD en tu archivo .env}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/init-docker.sql:/docker-entrypoint-initdb.d/init.sql
    # ports:
    #   - "5432:5432"  # Solo accesible internamente por seguridad
    networks:
      - cardionet_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cardionet_db"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Backend Flask
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cardionet_backend
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cardionet_db
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:?Configura DB_PASSWORD en tu archivo .env}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?Configura JWT_SECRET_KEY en tu archivo .env}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3010,http://127.0.0.1:3010}
      FLASK_ENV: production
      FLASK_PORT: 5000
    volumes:
      - ./ml_models:/app/ml_models
      - ./data:/app/data_external
    ports:
      - "8083:5000"   # API expuesta para Nginx Proxy Manager (opcional)
    networks:
      - cardionet_network
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "sleep 10 && python app.py"

  # Frontend Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cardionet_frontend
    restart: unless-stopped
    ports:
      - "3010:80"   # Puerto para Nginx Proxy Manager (un subdominio â†’ 3010)
    networks:
      - cardionet_network
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local

networks:
  cardionet_network:
    driver: bridge
